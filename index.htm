<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        
        <div class="scoreboard">
            <div class="score">
                <p>Player</p>
                <span id="player-score">0</span>
            </div>
            <div class="score">
                <p>Computer</p>
                <span id="computer-score">0</span>
            </div>
        </div>

        <div class="choices">
            <div class="choice-display">
                <p>You chose:</p>
                <p id="player-choice-text">?</p>
            </div>
            <div class="choice-display">
                <p>Computer chose:</p>
                <p id="computer-choice-text">?</p>
            </div>
        </div>

        <div class="result-display">
            <h2 id="result-text">Choose your weapon!</h2>
        </div>

        <div class="buttons">
            <button class="game-btn" id="rock">
                <div class="button-face">✊</div>
            </button>
            <button class="game-btn" id="paper">
                <div class="button-face">✋</div>
            </button>
            <button class="game-btn" id="scissors">
                <div class="button-face">✌️</div>
            </button>
        </div>
        
        <button id="reset-btn">Reset Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
